name: data-updates
run-name: updating JSON data files
on: [push]
jobs:
  change-dates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - id: changed-files
        uses: jitterbit/get-changed-files@v2
        with:
          format: json
      - run: echo "Changed files ":" ${{ steps.changed-files.outputs.changed }}"
      - run: |
          for file in ${{ steps.changed-files.outputs.changed }}; do
            echo "Do something with ${file}"
          done
      - run: npm install -g typescript
      - run: npm install
      - run: npm install --save-dev @types/node
      - run: tsc "./.github/workflows/jsonDataUpdater.ts"
      - run: node "./.github/workflows/jsonDataUpdater.js"
      - run: git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - run: git config --global user.name "JSON Data updater (github-actions[bot])"
      - run: git status
      - run: git add data/*.json
      - run: git commit -m "Updated JSON data files"
      - run: git push
