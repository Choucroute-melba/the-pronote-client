name: data-updates
run-name: updating JSON data files
on: [push]
jobs:
  change-dates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - run: npm install -g typescript
      - run: npm install
      - run: tsc jsonDataUpdater.ts
      - run: node jsonDataUpdater.js
